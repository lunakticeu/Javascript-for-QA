<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Wars</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div id ="app">
        <h1>Personagens do Start Wars lego</h1>

        <div class="characters">
            <div class="item">
                <img src="images/c3po.png" alt="C3PO"/>
                <p>C3PO</p>
            </div>
            <div class="item">
                <img src="images/chewbacca.png" alt="Chewbacca"/>
                <p>Chewbacca</p>
            </div>
            <div class="item">
                <img src="images/hansolo.png" alt="Han Solo"/>
                <p>Han Solo</p>
            </div>
            <div class="item">
                <img src="images/leia.png" alt="Leia"/>
                <p>Leia</p>
            </div>
            <div class="item">
                <img src="images/luke.png" alt="Luke"/>
                <p>Luke</p>
            </div>
            <div class="item">
                <img src="images/r2d2.png" alt="R2D2"/>
                <p>R2D2</p>
            </div>
            <div class="item">
                <img src="images/vader.png" alt="Darth Vader"/>
                <p>Darth Vader</p>
            </div>
            <div class="item">
                <img src="images/yoda.png" alt="Yoda"/>
                <p>Yoda</p>
            </div>

        </div>
    </div>

    <script type="text/javascript" src ="js/app.js"></script>
</body>
</html>
